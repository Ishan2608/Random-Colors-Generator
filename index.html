<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Colours Generator</title>
</head>
<body>

    <!-- the left panel which is the navigation to use the web app -->
    <div class="left">
        <!-- a wrapper div to contain all the elements inside the left panel -->
        <div class="container">
            <!-- the section is the title section. Show a welcome message -->
            <div class="title divisions">
                <h1>Welcome to Random Colours Generator</h1>
            </div>

            <!-- this section is to select the number of colors to generate -->
            <div class="quantity divisions">
                <p>How many Colours to Generate?</p>
                <input type="number" name="colors-qty" id="colors-qty" step="1">
            </div>

            <!-- this section shows the color codes of the box clicked. Initially, it is hidden -->
            <div class="codes divisions hide">
                <p>Click to Copy</p>
                <div class="wrapper">
                    <h3>Hex</h3> 
                    <span class="hex-code color-code"></span>
                    <h3>Rgb</h3> 
                    <span class="rgb-code color-code"></span>
                </div>
            </div>

            <!-- the generate button that generates the colors -->
            <div class="start-app divisions">
                <button class="btn">Generate a Random Colour</button>
            </div>

            <!-- a paragraph that tells user to click on color box to view its code -->
            <p class="instructions hide"></p>
            <!-- a paragraph that shows that the code was copied to clipboard when clicked on -->
            <p class="status hide"></p>
        </div>
    </div>

    <!-- the right panel where we see the colors generated and can click on them -->
    <div class="right"></div>
    <script src="main.js"></script>
</body>
</html>
